<!DOCTYPE html>
<html lang="cz">

<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <title>{% block title %} Rozmazlíčci {% endblock %}</title>
</head>

<body class="container d-flex flex-column min-vh-100">

  <header class="row ">
    <div class="col-8 ">
      <h1 class="display-1">Rozmazlíčci</h1>
    </div>

    <div class="col-4 ">
      <h2 class="display-3">Nejlepší mazlíčci z Warhammeru!</h2>
    </div>
  </header>

  <div class="row flex-grow-1">
    <nav class="col-4 ">
      <ul class="list-group">
        <li class="list-group-item">
          <div>
            <h2 class="display-6">Kategorie rozmazlíčků</h2>
            <div class="btn-group-vertical" style="width: 100%">
              <a type="button" class="btn btn-primary">Všichni rozmazlíčci</a>
              <a type="button" class="btn btn-primary">Tyranidi</a>
              <a type="button" class="btn btn-primary">Orkové</a>
              <a type="button" class="btn btn-primary">Tau</a>
            </div>
            <h2 class="display-6">Portál uživatele</h2>
            <div class="btn-group-vertical" style="width: 100%">
              <a type="button" class="btn btn-primary">Přihlášení</a>
              <a type="button" class="btn btn-primary">Registrace</a>
              <a type="button" class="btn btn-primary">Moje objednávky</a>
            </div>
            <h2 class="display-6">O nás</h2>
            <div class="btn-group-vertical" style="width: 100%">
              <a class="btn btn-primary">O nás</a>
              <a class="btn btn-primary">Kontakt</a>
            </div>
          </div>
        </li>
      </ul>
    </nav>
    <section id="content" class="col-8 accordion ">{% block content %}{% endblock %}</section>
  </div>

  <footer class="row ">Bottom text</footer>

</body>

</html>
